<!DOCTYPE html>
<html qva-bootstrap="false">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictive Analytics Mashup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="pa-mashup.css">
	<link rel="stylesheet" href="app/components/header/header.css">
	<link rel="stylesheet" href="app/components/title/title.css">
	<link rel="stylesheet" href="app/components/nav/nav.css">

    <script src="app/components/vizContainer/vizContainer.js"></script>

    <script src="pa-mashup.js"></script>
